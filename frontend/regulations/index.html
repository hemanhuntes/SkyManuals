<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Regulations - SkyManuals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-weight: 500;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .filter-select, .filter-input {
            padding: 0.5rem;
            border: 2px solid #ecf0f1;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .regulations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .regulation-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid #3498db;
        }

        .regulation-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .regulation-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .regulation-code {
            background: #3498db;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .regulation-authority {
            background: #27ae60;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .regulation-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .regulation-description {
            color: #7f8c8d;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .regulation-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #95a5a6;
        }

        .requirements-list {
            margin-bottom: 1rem;
        }

        .requirements-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .requirement-item {
            background: #f8f9fa;
            padding: 0.5rem;
            margin-bottom: 0.25rem;
            border-radius: 4px;
            font-size: 0.85rem;
            border-left: 3px solid #3498db;
        }

        .applicable-manuals {
            background: #e8f5e8;
            padding: 0.75rem;
            border-radius: 6px;
            margin-top: 1rem;
        }

        .applicable-manuals-title {
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .manual-tag {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-right: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
        }

        .status-message {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 1rem;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .status-success {
            background: #27ae60;
        }

        .status-error {
            background: #e74c3c;
        }

        .status-info {
            background: #3498db;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .regulations-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span>‚úàÔ∏è</span>
            <span>SkyManuals</span>
        </div>
        <div class="user-info">
            <span id="userName">Loading...</span>
            <a href="../upload/index.html" class="btn btn-primary">üì§ Upload</a>
            <a href="../viewer/index.html" class="btn btn-secondary">üìö Manuals</a>
            <button onclick="logout()" class="btn btn-danger">üö™ Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">
                <span>üìã</span>
                Aviation Regulations Library
            </h1>
            <p class="page-subtitle">
                Access EASA, FAA, and ICAO regulations for compliant manual authoring
            </p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalRegulations">-</div>
                <div class="stat-label">Total Regulations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCategories">-</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalAuthorities">-</div>
                <div class="stat-label">Authorities</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">Category</label>
                <select id="categoryFilter" class="filter-select">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Authority</label>
                <select id="authorityFilter" class="filter-select">
                    <option value="">All Authorities</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Search</label>
                <input type="text" id="searchInput" class="filter-input" placeholder="Search regulations...">
            </div>
            <div class="filter-group">
                <label class="filter-label">&nbsp;</label>
                <button onclick="applyFilters()" class="btn btn-primary">üîç Search</button>
            </div>
        </div>

        <div id="loadingMessage" class="loading">
            <div>Loading regulations...</div>
        </div>

        <div id="errorMessage" class="error" style="display: none;">
            <div id="errorText"></div>
        </div>

        <div id="regulationsGrid" class="regulations-grid" style="display: none;">
            <!-- Regulations will be loaded here -->
        </div>
    </div>

    <script>
        const BFF_URL = 'http://localhost:3002';
        let authToken = null;
        let currentUser = null;
        let allRegulations = [];
        let filteredRegulations = [];

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
        });

        async function checkAuthentication() {
            const token = localStorage.getItem('skymanuals_token');
            const user = localStorage.getItem('skymanuals_user');

            if (!token || !user) {
                window.location.href = '../auth/login.html';
                return;
            }

            try {
                const userData = JSON.parse(user);
                authToken = token;
                currentUser = userData;
                
                document.getElementById('userName').textContent = userData.name || userData.email;
                
                await loadRegulations();
            } catch (error) {
                console.error('Authentication check failed:', error);
                localStorage.removeItem('skymanuals_token');
                localStorage.removeItem('skymanuals_user');
                window.location.href = '../auth/login.html';
            }
        }

        async function loadRegulations() {
            try {
                showLoading(true);
                
                const response = await fetch(`${BFF_URL}/api/regulations`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                allRegulations = data.regulations || [];
                filteredRegulations = [...allRegulations];

                updateStats(data);
                populateFilters(data);
                displayRegulations();
                
            } catch (error) {
                console.error('Error loading regulations:', error);
                showError('Failed to load regulations: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function updateStats(data) {
            document.getElementById('totalRegulations').textContent = data.total || 0;
            document.getElementById('totalCategories').textContent = data.categories ? data.categories.length : 0;
            document.getElementById('totalAuthorities').textContent = data.authorities ? data.authorities.length : 0;
        }

        function populateFilters(data) {
            const categorySelect = document.getElementById('categoryFilter');
            const authoritySelect = document.getElementById('authorityFilter');

            // Populate categories
            if (data.categories) {
                data.categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });
            }

            // Populate authorities
            if (data.authorities) {
                data.authorities.forEach(authority => {
                    const option = document.createElement('option');
                    option.value = authority;
                    option.textContent = authority;
                    authoritySelect.appendChild(option);
                });
            }
        }

        function applyFilters() {
            const category = document.getElementById('categoryFilter').value;
            const authority = document.getElementById('authorityFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            filteredRegulations = allRegulations.filter(regulation => {
                const categoryMatch = !category || regulation.category === category;
                const authorityMatch = !authority || regulation.authority === authority;
                const searchMatch = !search || 
                    regulation.title.toLowerCase().includes(search) ||
                    regulation.description.toLowerCase().includes(search) ||
                    regulation.requirements.some(req => req.toLowerCase().includes(search));

                return categoryMatch && authorityMatch && searchMatch;
            });

            displayRegulations();
        }

        function displayRegulations() {
            const grid = document.getElementById('regulationsGrid');
            
            if (filteredRegulations.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #7f8c8d; padding: 2rem;">No regulations found matching your criteria</div>';
            } else {
                grid.innerHTML = filteredRegulations.map(regulation => `
                    <div class="regulation-card">
                        <div class="regulation-header">
                            <div class="regulation-code">${regulation.code}</div>
                            <div class="regulation-authority">${regulation.authority}</div>
                        </div>
                        <h3 class="regulation-title">${regulation.title}</h3>
                        <p class="regulation-description">${regulation.description}</p>
                        <div class="regulation-meta">
                            <span>üìÖ Effective: ${regulation.effectiveDate}</span>
                            <span>üè∑Ô∏è Version: ${regulation.version}</span>
                            <span>üìÇ Category: ${regulation.category}</span>
                        </div>
                        <div class="requirements-list">
                            <div class="requirements-title">Key Requirements:</div>
                            ${regulation.requirements.slice(0, 3).map(req => 
                                `<div class="requirement-item">${req}</div>`
                            ).join('')}
                            ${regulation.requirements.length > 3 ? 
                                `<div class="requirement-item">... and ${regulation.requirements.length - 3} more</div>` : 
                                ''
                            }
                        </div>
                        <div class="applicable-manuals">
                            <div class="applicable-manuals-title">Applicable Manuals:</div>
                            ${regulation.applicableManuals.map(manual => 
                                `<span class="manual-tag">${manual}</span>`
                            ).join('')}
                        </div>
                    </div>
                `).join('');
            }
            
            grid.style.display = 'grid';
        }

        function showLoading(show) {
            document.getElementById('loadingMessage').style.display = show ? 'block' : 'none';
            document.getElementById('regulationsGrid').style.display = show ? 'none' : 'grid';
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('errorMessage').style.display = 'none';
            }, 5000);
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            
            document.body.appendChild(statusDiv);
            
            setTimeout(() => {
                statusDiv.remove();
            }, 3000);
        }

        function logout() {
            localStorage.removeItem('skymanuals_token');
            localStorage.removeItem('skymanuals_user');
            window.location.href = '../auth/login.html';
        }

        // Search input event listener
        document.getElementById('searchInput').addEventListener('input', function() {
            // Debounce search
            clearTimeout(this.searchTimeout);
            this.searchTimeout = setTimeout(() => {
                applyFilters();
            }, 300);
        });
    </script>
</body>
</html>
