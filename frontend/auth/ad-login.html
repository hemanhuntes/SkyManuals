<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyManuals - Enterprise Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            margin: 2rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-radius: 8px;
            overflow: hidden;
            background: #ecf0f1;
        }

        .tab-button {
            flex: 1;
            padding: 1rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: #3498db;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .organization-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .org-card {
            background: white;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .org-card:hover {
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
        }

        .org-card.selected {
            border-color: #3498db;
            background: #f8f9fa;
        }

        .org-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .org-method {
            font-size: 0.9rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .auth-method-indicator {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        .method-saml {
            background: #e8f4f8;
            color: #2980b9;
        }

        .method-oauth {
            background: #e8f5e8;
            color: #27ae60;
        }

        .method-ldap {
            background: #fff3cd;
            color: #856404;
        }

        .method-internal {
            background: #f8d7da;
            color: #721c24;
        }

        .status-message {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #7f8c8d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .demo-notice strong {
            display: block;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .organization-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>‚úàÔ∏è SkyManuals</h1>
            <p>Enterprise Aviation Manuals</p>
        </div>

        <div class="demo-notice">
            <strong>Demo Notice:</strong>
            This demo supports multiple authentication methods. Select your organization to see available login options.
        </div>

        <div class="auth-tabs">
            <button class="tab-button active" onclick="switchTab('enterprise')">
                üè¢ Enterprise Login
            </button>
            <button class="tab-button" onclick="switchTab('internal')">
                üîë Internal Login
            </button>
        </div>

        <!-- Enterprise Login Tab -->
        <div id="enterpriseTab" class="tab-content active">
            <h2 style="margin-bottom: 1.5rem; color: #2c3e50;">Select Your Organization</h2>
            
            <div class="organization-cards" id="organizationCards">
                <!-- Organizations will be loaded here -->
            </div>

            <div id="authMethodSection" style="display: none;">
                <h3 style="margin-bottom: 1rem; color: #2c3e50;">Authentication Method</h3>
                <div id="authMethodContent">
                    <!-- Authentication method content will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Internal Login Tab -->
        <div id="internalTab" class="tab-content">
            <form id="internalLoginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="internalEmail" 
                           placeholder="user@testairlines.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Organization</label>
                    <select class="form-select" id="internalOrganization" required>
                        <option value="">Select Organization</option>
                        <option value="org-1">Test Airlines</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">
                    üîë Internal Login
                </button>
            </form>
        </div>

        <div class="status-message" id="statusMessage"></div>
        <div class="loading" id="loadingMessage">
            <div class="spinner"></div>
            <div>Processing...</div>
        </div>
    </div>

    <script>
        const BFF_URL = 'http://localhost:3002';
        let selectedOrganization = null;
        let organizations = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadOrganizations();
            setupInternalLogin();
        });

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');

            // Clear selections
            selectedOrganization = null;
            document.getElementById('authMethodSection').style.display = 'none';
        }

        async function loadOrganizations() {
            try {
                showLoading(true);
                
                const response = await fetch(`${BFF_URL}/api/auth/organizations`);
                const data = await response.json();

                if (data.success) {
                    organizations = data.organizations;
                    displayOrganizations();
                } else {
                    showError('Failed to load organizations');
                }
            } catch (error) {
                console.error('Error loading organizations:', error);
                showError('Failed to load organizations: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayOrganizations() {
            const container = document.getElementById('organizationCards');
            
            container.innerHTML = organizations.map(org => `
                <div class="org-card" onclick="selectOrganization('${org.id}')">
                    <div class="org-name">${org.name}</div>
                    <div class="org-method">${org.authMethod.toUpperCase()}</div>
                    <div class="auth-method-indicator method-${org.authMethod}">
                        ${getAuthMethodLabel(org.authMethod)}
                    </div>
                </div>
            `).join('');
        }

        function getAuthMethodLabel(method) {
            const labels = {
                'saml': 'SAML SSO',
                'oauth': 'OAuth 2.0',
                'ldap': 'LDAP/AD',
                'internal': 'Internal'
            };
            return labels[method] || method.toUpperCase();
        }

        function selectOrganization(orgId) {
            selectedOrganization = organizations.find(org => org.id === orgId);
            
            // Update UI
            document.querySelectorAll('.org-card').forEach(card => card.classList.remove('selected'));
            event.target.closest('.org-card').classList.add('selected');
            
            // Show authentication method
            showAuthMethod(selectedOrganization);
        }

        function showAuthMethod(organization) {
            const section = document.getElementById('authMethodSection');
            const content = document.getElementById('authMethodContent');
            
            let authHTML = '';
            
            switch (organization.authMethod) {
                case 'saml':
                    authHTML = `
                        <div style="text-align: center; padding: 2rem; background: #f8f9fa; border-radius: 8px; margin-bottom: 1rem;">
                            <h4 style="margin-bottom: 1rem; color: #2c3e50;">SAML Single Sign-On</h4>
                            <p style="color: #7f8c8d; margin-bottom: 1.5rem;">
                                You will be redirected to ${organization.name}'s identity provider for authentication.
                            </p>
                            <button class="btn btn-success" onclick="initiateSAMLLogin('${organization.id}')">
                                üîê Login with SAML SSO
                            </button>
                        </div>
                    `;
                    break;
                    
                case 'oauth':
                    authHTML = `
                        <div style="text-align: center; padding: 2rem; background: #f8f9fa; border-radius: 8px; margin-bottom: 1rem;">
                            <h4 style="margin-bottom: 1rem; color: #2c3e50;">OAuth 2.0 Authentication</h4>
                            <p style="color: #7f8c8d; margin-bottom: 1.5rem;">
                                You will be redirected to ${organization.name}'s OAuth provider.
                            </p>
                            <button class="btn btn-success" onclick="initiateOAuthLogin('${organization.id}')">
                                üîó Login with OAuth
                            </button>
                        </div>
                    `;
                    break;
                    
                case 'ldap':
                    authHTML = `
                        <form id="ldapLoginForm" onsubmit="handleLDAPLogin(event)">
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-input" name="username" 
                                       placeholder="your.username" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-input" name="password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-success">
                                üîê Login with LDAP/AD
                            </button>
                        </form>
                    `;
                    break;
            }
            
            content.innerHTML = authHTML;
            section.style.display = 'block';
        }

        async function initiateSAMLLogin(organizationId) {
            try {
                showLoading(true);
                showStatus('Redirecting to SAML provider...', 'info');
                
                // Redirect to SAML login endpoint
                window.location.href = `${BFF_URL}/api/auth/saml/login/${organizationId}`;
                
            } catch (error) {
                console.error('SAML login error:', error);
                showError('Failed to initiate SAML login: ' + error.message);
                showLoading(false);
            }
        }

        async function initiateOAuthLogin(organizationId) {
            try {
                showLoading(true);
                showStatus('Redirecting to OAuth provider...', 'info');
                
                // Redirect to OAuth login endpoint
                window.location.href = `${BFF_URL}/api/auth/oauth/login/${organizationId}`;
                
            } catch (error) {
                console.error('OAuth login error:', error);
                showError('Failed to initiate OAuth login: ' + error.message);
                showLoading(false);
            }
        }

        async function handleLDAPLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const username = formData.get('username');
            const password = formData.get('password');
            
            try {
                showLoading(true);
                showStatus('Authenticating with LDAP...', 'info');
                
                const response = await fetch(`${BFF_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: username,
                        organizationId: selectedOrganization.id,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token and user info
                    localStorage.setItem('skymanuals_token', data.token);
                    localStorage.setItem('skymanuals_user', JSON.stringify(data.user));
                    
                    showStatus('‚úÖ LDAP Login successful! Redirecting...', 'success');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        redirectBasedOnRole(data.user);
                    }, 2000);
                } else {
                    showError(`‚ùå LDAP Login failed: ${data.error}`);
                }
            } catch (error) {
                console.error('LDAP login error:', error);
                showError('‚ùå LDAP Login error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function setupInternalLogin() {
            document.getElementById('internalLoginForm').addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const email = document.getElementById('internalEmail').value;
                const organizationId = document.getElementById('internalOrganization').value;
                
                try {
                    showLoading(true);
                    showStatus('Logging in...', 'info');
                    
                    const response = await fetch(`${BFF_URL}/api/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: email,
                            organizationId: organizationId
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // Store token and user info
                        localStorage.setItem('skymanuals_token', data.token);
                        localStorage.setItem('skymanuals_user', JSON.stringify(data.user));
                        
                        showStatus('‚úÖ Login successful! Redirecting...', 'success');
                        
                        // Redirect based on role
                        setTimeout(() => {
                            redirectBasedOnRole(data.user);
                        }, 2000);
                    } else {
                        showError(`‚ùå Login failed: ${data.error}`);
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('‚ùå Login error: ' + error.message);
                } finally {
                    showLoading(false);
                }
            });
        }

        function redirectBasedOnRole(user) {
            if (user.roles.includes('admin')) {
                window.location.href = 'http://localhost:3002/frontend/admin/index.html';
            } else if (user.roles.includes('reviewer')) {
                window.location.href = 'http://localhost:3002/frontend/reviewer/index.html';
            } else if (user.roles.includes('author')) {
                window.location.href = 'http://localhost:3002/frontend/regulations/index.html';
            } else {
                window.location.href = 'http://localhost:3002/frontend/viewer/index.html';
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            showStatus(message, 'error');
        }

        function showLoading(show) {
            document.getElementById('loadingMessage').style.display = show ? 'block' : 'none';
        }

        // Handle callback from external auth providers
        function handleAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (token) {
                // Parse token to get user info (in real app, you'd validate the token)
                localStorage.setItem('skymanuals_token', token);
                showStatus('‚úÖ Authentication successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    // In real app, you'd decode the token to get user info
                    // For demo, redirect to viewer
                    window.location.href = 'http://localhost:3002/frontend/viewer/index.html';
                }, 2000);
            }
        }

        // Check for callback on page load
        window.addEventListener('load', handleAuthCallback);
    </script>
</body>
</html>
