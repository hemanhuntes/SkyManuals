<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyManuals - Review Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .review-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .manual-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s ease;
        }

        .manual-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .manual-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .manual-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .manual-meta {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .manual-description {
            color: #495057;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-approve {
            background: #28a745;
            color: white;
        }

        .btn-approve:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-reject {
            background: #dc3545;
            color: white;
        }

        .btn-reject:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .btn-logout {
            background: #6c757d;
            color: white;
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã SkyManuals Review Dashboard</h1>
            <p>Review and approve aviation manuals</p>
            <button class="btn btn-logout" onclick="logout()">Logout</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">Pending Review</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approvedCount">0</div>
                <div class="stat-label">Approved Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="rejectedCount">0</div>
                <div class="stat-label">Rejected Today</div>
            </div>
        </div>

        <div class="review-section">
            <h2 class="section-title">üìù Manuals Pending Review</h2>
            
            <div class="loading" id="loadingManuals">
                <div class="spinner"></div>
                <p>Loading pending manuals...</p>
            </div>

            <div id="manualsList"></div>
            
            <div class="empty-state" id="emptyState" style="display: none;">
                <h3>üéâ All caught up!</h3>
                <p>No manuals are currently pending review.</p>
            </div>
        </div>
    </div>

    <script>
        const BFF_URL = 'http://localhost:3002';
        let authToken = null;
        let currentUser = null;

        // Load data on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuthentication();
            if (authToken) {
                await loadPendingManuals();
                await loadStats();
            }
        });

        function checkAuthentication() {
            authToken = localStorage.getItem('skymanuals_token');
            const userStr = localStorage.getItem('skymanuals_user');
            
            if (!authToken || !userStr) {
                alert('‚ùå Please login first');
                window.location.href = 'http://localhost:3002/frontend/auth/login.html';
                return false;
            }

            try {
                currentUser = JSON.parse(userStr);
                
                // Check if user has reviewer role
                if (!currentUser.roles.includes('reviewer') && !currentUser.roles.includes('admin')) {
                    alert('‚ùå Access denied. Reviewer role required.');
                    window.location.href = 'http://localhost:3002/frontend/auth/login.html';
                    return false;
                }
                
                return true;
            } catch (error) {
                alert('‚ùå Invalid user data. Please login again.');
                localStorage.removeItem('skymanuals_token');
                localStorage.removeItem('skymanuals_user');
                window.location.href = 'http://localhost:3002/frontend/auth/login.html';
                return false;
            }
        }

        async function loadPendingManuals() {
            try {
                const response = await fetch(`${BFF_URL}/api/manuals/pending`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.manuals) {
                    displayPendingManuals(data.manuals);
                    document.getElementById('loadingManuals').style.display = 'none';
                } else {
                    alert('Failed to load pending manuals: ' + (data.error || 'Unknown error'));
                    document.getElementById('loadingManuals').style.display = 'none';
                }
            } catch (error) {
                alert('Error loading pending manuals: ' + error.message);
                document.getElementById('loadingManuals').style.display = 'none';
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${BFF_URL}/api/manuals`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const pending = data.manuals.filter(m => m.status === 'PENDING_REVIEW').length;
                    const approved = data.manuals.filter(m => m.status === 'APPROVED').length;
                    const rejected = data.manuals.filter(m => m.status === 'REJECTED').length;
                    
                    document.getElementById('pendingCount').textContent = pending;
                    document.getElementById('approvedCount').textContent = approved;
                    document.getElementById('rejectedCount').textContent = rejected;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function displayPendingManuals(manuals) {
            const manualsList = document.getElementById('manualsList');
            const emptyState = document.getElementById('emptyState');
            
            if (manuals.length === 0) {
                manualsList.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            manualsList.style.display = 'block';
            emptyState.style.display = 'none';
            
            manualsList.innerHTML = manuals.map(manual => `
                <div class="manual-card">
                    <div class="manual-header">
                        <div>
                            <div class="manual-title">${manual.title}</div>
                            <div class="manual-meta">
                                Version ${manual.version} ‚Ä¢ Created ${new Date(manual.createdAt).toLocaleDateString()}
                            </div>
                        </div>
                        <span class="status-badge status-pending">Pending Review</span>
                    </div>
                    
                    <div class="manual-description">
                        ${manual.description || 'No description provided'}
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-approve" onclick="approveManual('${manual.id}')">
                            ‚úÖ Approve
                        </button>
                        <button class="btn btn-reject" onclick="rejectManual('${manual.id}')">
                            ‚ùå Reject
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function approveManual(manualId) {
            if (!confirm('Are you sure you want to approve this manual?')) {
                return;
            }
            
            try {
                const response = await fetch(`${BFF_URL}/api/manuals/${manualId}/approve`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('‚úÖ Manual approved successfully!');
                    await loadPendingManuals();
                    await loadStats();
                } else {
                    alert('‚ùå Failed to approve manual: ' + data.error);
                }
            } catch (error) {
                alert('‚ùå Error approving manual: ' + error.message);
            }
        }

        async function rejectManual(manualId) {
            if (!confirm('Are you sure you want to reject this manual?')) {
                return;
            }
            
            try {
                const response = await fetch(`${BFF_URL}/api/manuals/${manualId}/reject`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('‚ùå Manual rejected successfully!');
                    await loadPendingManuals();
                    await loadStats();
                } else {
                    alert('‚ùå Failed to reject manual: ' + data.error);
                }
            } catch (error) {
                alert('‚ùå Error rejecting manual: ' + error.message);
            }
        }

        function logout() {
            localStorage.removeItem('skymanuals_token');
            localStorage.removeItem('skymanuals_user');
            window.location.href = 'http://localhost:3002/frontend/auth/login.html';
        }
    </script>
</body>
</html>
