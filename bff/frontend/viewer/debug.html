<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyManuals - Viewer Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px; }
        .manual-card { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîß SkyManuals Viewer Debug</h1>
    
    <div class="debug-section">
        <h3>Authentication Status</h3>
        <div id="authStatus">Checking...</div>
    </div>
    
    <div class="debug-section">
        <h3>Manual Loading Test</h3>
        <button onclick="testLoadManuals()">Test Load Manuals</button>
        <div id="manualResults"></div>
    </div>
    
    <div class="debug-section">
        <h3>API Test</h3>
        <button onclick="testAPI()">Test API Connection</button>
        <div id="apiResults"></div>
    </div>
    
    <div class="debug-section">
        <h3>Local Storage</h3>
        <button onclick="checkLocalStorage()">Check Local Storage</button>
        <div id="storageResults"></div>
    </div>
    
    <script>
        const BFF_URL = 'http://localhost:3002';
        let authToken = null;
        
        function addResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `debug-section ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            container.appendChild(div);
        }
        
        function checkAuthentication() {
            authToken = localStorage.getItem('skymanuals_token');
            const userStr = localStorage.getItem('skymanuals_user');
            
            const authStatus = document.getElementById('authStatus');
            
            if (!authToken || !userStr) {
                authStatus.innerHTML = '<div class="error">‚ùå No authentication token found</div>';
                return false;
            }
            
            try {
                const user = JSON.parse(userStr);
                authStatus.innerHTML = `
                    <div class="success">
                        ‚úÖ Authenticated as: ${user.name}<br>
                        Email: ${user.email}<br>
                        Roles: ${user.roles.join(', ')}<br>
                        Token: ${authToken.substring(0, 50)}...
                    </div>
                `;
                return true;
            } catch (error) {
                authStatus.innerHTML = `<div class="error">‚ùå Invalid user data: ${error.message}</div>`;
                return false;
            }
        }
        
        async function testLoadManuals() {
            const results = document.getElementById('manualResults');
            results.innerHTML = '';
            
            addResult('manualResults', 'Starting manual load test...', 'info');
            
            if (!authToken) {
                addResult('manualResults', '‚ùå No auth token available', 'error');
                return;
            }
            
            try {
                addResult('manualResults', 'Making API request...', 'info');
                
                const response = await fetch(`${BFF_URL}/api/manuals`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                addResult('manualResults', `Response status: ${response.status}`, 'info');
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('manualResults', `‚úÖ Success! Found ${data.manuals.length} manuals`, 'success');
                    
                    data.manuals.forEach((manual, index) => {
                        const card = document.createElement('div');
                        card.className = 'manual-card';
                        card.innerHTML = `
                            <h4>${manual.title}</h4>
                            <p>ID: ${manual.id}</p>
                            <p>Version: ${manual.version}</p>
                            <p>Status: ${manual.status}</p>
                        `;
                        results.appendChild(card);
                    });
                } else {
                    addResult('manualResults', `‚ùå API Error: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                addResult('manualResults', `‚ùå Network Error: ${error.message}`, 'error');
            }
        }
        
        async function testAPI() {
            const results = document.getElementById('apiResults');
            results.innerHTML = '';
            
            addResult('apiResults', 'Testing API health...', 'info');
            
            try {
                const response = await fetch(`${BFF_URL}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult('apiResults', `‚úÖ API Health: ${data.status}`, 'success');
                } else {
                    addResult('apiResults', `‚ùå API Health Error: ${data.error}`, 'error');
                }
            } catch (error) {
                addResult('apiResults', `‚ùå API Connection Error: ${error.message}`, 'error');
            }
        }
        
        function checkLocalStorage() {
            const results = document.getElementById('storageResults');
            results.innerHTML = '';
            
            const token = localStorage.getItem('skymanuals_token');
            const user = localStorage.getItem('skymanuals_user');
            
            if (token) {
                addResult('storageResults', `‚úÖ Token found: ${token.substring(0, 50)}...`, 'success');
            } else {
                addResult('storageResults', '‚ùå No token in localStorage', 'error');
            }
            
            if (user) {
                try {
                    const userObj = JSON.parse(user);
                    addResult('storageResults', `‚úÖ User found: ${userObj.name} (${userObj.email})`, 'success');
                } catch (error) {
                    addResult('storageResults', `‚ùå Invalid user data: ${error.message}`, 'error');
                }
            } else {
                addResult('storageResults', '‚ùå No user in localStorage', 'error');
            }
        }
        
        // Auto-check on load
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthentication();
            testAPI();
            checkLocalStorage();
        });
    </script>
</body>
</html>
